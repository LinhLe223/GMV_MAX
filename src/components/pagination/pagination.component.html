@if (totalPages() > 1) {
<div class="flex items-center justify-between px-4 py-3 bg-white border-t border-gray-200 sm:px-6">
  <div class="flex flex-1 items-center justify-between">
    <div class="flex items-center gap-x-4">
        <div class="flex items-center gap-x-2">
            <label [for]="'items-per-page-' + uniqueId()" class="text-sm font-medium text-gray-700">Số dòng:</label>
            <select [id]="'items-per-page-' + uniqueId()" [value]="itemsPerPage()" (change)="onItemsPerPageChange($event)" class="block w-full rounded-md border-gray-300 py-1.5 pl-3 pr-8 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option [value]="totalItems()">Tất cả</option>
            </select>
        </div>
        <p class="hidden sm:block text-sm text-gray-700">
            Đang hiển thị
            <span class="font-medium">{{ startItem() }}</span>
            -
            <span class="font-medium">{{ endItem() }}</span>
            trên
            <span class="font-medium">{{ totalItems() }}</span>
            kết quả
        </p>
    </div>
    <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
        <button (click)="goToPage(currentPage() - 1)" [disabled]="currentPage() === 1" class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed">
        <span class="sr-only">Previous</span>
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
        </svg>
        </button>
        
        @for(page of pages(); track $index) {
        @if (typeof page === 'number') {
            <button (click)="goToPage(page)" 
                    [class]="'relative inline-flex items-center px-4 py-2 text-sm font-semibold ' + (page === currentPage() ? 'z-10 bg-indigo-600 text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600' : 'text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0')">
            {{ page }}
            </button>
        } @else {
            <span class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0">...</span>
        }
        }
        
        <button (click)="goToPage(currentPage() + 1)" [disabled]="currentPage() === totalPages()" class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed">
        <span class="sr-only">Next</span>
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
        </svg>
        </button>
    </nav>
  </div>
</div>
}
